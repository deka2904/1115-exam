<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<div class="wrap">
    <div class="logo">logo</div>
    <div class="content-wrap">
        <div class="side-notebook">
            <ul>
                <li th:each="notebook : ${notebookList}" th:class="${notebook.id == targetNotebook.id} ? 'selected' : ''">
                    <a th:href="@{|/notebook/${notebook.id}|}" th:text="${notebook.content}"></a>
                </li>
            </ul>
        </div>
        <div class="side-menu">
            <ul>
                <li th:each="post : ${postList}" th:class="${post.id == targetPost.id} ? 'selected' : ''">
                    <a th:href="@{|/detail/${post.id}|}" th:text="${post.title}"></a>
                </li>
            </ul>
            <div>
                <form action="/write" method="post">
                    <input type="submit" value="추가">
                </form>
            </div>
        </div>
        <div class="content">
            <form method="post">
                <div>
                    <input type="hidden" name="id" th:value="${targetPost.id}">
                </div>
                <div>
                    <input type="text" name="title" th:value="${targetPost.title}">
                </div>
                <div>
                    <textarea name="content" cols="30" rows="10" th:text="${targetPost.content}"></textarea>
                </div>
                <div class="button-wrap">
                    <div>
                        <input type="submit" value="수정" formaction="/update">
                    </div>
                    <div>
                        <input type="submit" value="삭제"  formaction="/delete">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
